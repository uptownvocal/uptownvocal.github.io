<script src="{{ site.jsurl }}/vendor/jquery.js"></script>
<script src="{{ site.jsurl }}/foundation/foundation.js"></script>
<script>
$(document).foundation();
</script>
{% if page.title == 'Home' %}
<script src="{{ site.jsurl }}/foundation/foundation.equalizer.js"></script>
<script>
$(document).ready(function(){
  $('.slider').slick({
    lazyLoad: 'ondemand',
    autoplay: true,
    autoplaySpeed: 7000,
    dots: true,    
    speed: 200,
    fade: true,
  });
});
</script>
{% endif %}
{% if page.title == 'About' %}
<script type="text/javascript" src="{{ site.jsurl }}/slick/slick.min.js"></script>
<script>
$(document).ready(function(){
  $('.slider-for').slick({
      slidesToShow: 1,
      slidesToScroll: 1,
      arrows: false,
      fade: true,
      asNavFor: '.slider-nav'
  });
  $('.slider-nav').slick({    
      slidesToShow: 3,
      slidesToScroll: 1,
      asNavFor: '.slider-for',
      dots: true,
      centerMode: true,
      focusOnSelect: true
  });
});

</script>
{% endif %}
